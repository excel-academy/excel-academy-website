---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: document
  path: src/pages/index.md
  label: Home page
- type: document
  path: src/data/schedules.json
  label: Schedules
  match: "**/*"
- type: directory
  path: src/pages/programs
  label: Programs
  create: documents
  match: "**/*"
  templates:
  - program
- type: directory
  path: src/data/locations
  label: Locations
  create: documents
  match: "**/*"
  templates:
  - location
- type: document
  path: src/data/admission-policy.md
  label: Admission Policy
upload_dir: static/img
public_path: "/img"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_command: gatsby build
  publish_command: gatsby build
  preview_output_directory: public
  output_directory: public
  instant_preview_command: gatsby develop -H 0.0.0.0 -p 8080
